name: pull request ci
on:
  pull_request:
    branches: [ develop ]

jobs:
  ci-test: 
    runs-on: ubuntu-latest 
    steps:
    - name: dir list
      run: ls -al
      
    - name: check out git repository
      uses: actions/checkout@v4  
      
    - name: Set up JDK 11 
      uses: actions/setup-java@v1
      with:
        java-version: 11 
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Test with Gradle
      run: ./gradlew test
